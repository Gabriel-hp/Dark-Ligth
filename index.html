<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Dark/Light</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <button id="toggle-theme" class="toggle-button">
        <span class="icon">üåô</span> Alternar Tema
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleButton = document.getElementById('toggle-theme');
            const body = document.body;
            const icon = toggleButton.querySelector('.icon');

            // Verifica o tema salvo no localStorage e aplica ao carregar a p√°gina
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light-mode') {
                body.classList.add('light-mode');
                toggleButton.classList.add('light');
                icon.textContent = "‚òÄÔ∏è"; // Define o √≠cone para sol se estiver no tema claro
            } else {
                icon.textContent = "üåô"; // Define o √≠cone para lua se estiver no tema escuro
            }

            // Alterna entre os temas ao clicar no bot√£o
            toggleButton.addEventListener('click', function () {
                body.classList.toggle('light-mode');
                toggleButton.classList.toggle('light');

                if (body.classList.contains('light-mode')) {
                    localStorage.setItem('theme', 'light-mode');
                    icon.textContent = "‚òÄÔ∏è"; // √çcone de sol no tema claro
                } else {
                    localStorage.setItem('theme', 'dark-mode');
                    icon.textContent = "üåô"; // √çcone de lua no tema escuro
                }
            });
        });
    </script>
</body>

</html>
